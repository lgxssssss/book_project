<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图书信息上传</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" \
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h2 class="shadow p-3 mb-5 bg-white rounded">图书信息上传</h2>
    <form action="/book/create" method="post" enctype=multipart/form-data>
        书名:<input type="text" class="form-control" name="book_name"><br>
        图片：<input type="file" name = file><br>
        价格:<input type="number" class="form-control" name="price"><br>
        描述:<input type="text" class="form-control" name="book_desc"><br>
        <!-- 描述：<input type="text" class="form-control" name="book_describe"><br> -->
        <input type="submit" class="btn btn-success" name="submit">
    </form>
</body>
</html>
