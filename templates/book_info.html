<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图书信息上传</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" \
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!-- <h2 >爆款图书</h2>
    <4>{{book[1]}}</4>
    <4>price:{{book[2]}}</4>
    <img height="100" width = "100" src="{{url_for('static',filename = book[3])}}">
    <a href="/book/buy/{{book[0]}}">购买</a> -->
    <h2 >爆款图书</h2>
    <ul class="nav">
        <li class="nav-item">
        <a class="nav-link active" href="/">主页</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">购物车</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">订单</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " href="{{url_for('logout')}}">退出登录</a>
        </li>
        </ul>
    <div class="card" style="width: 18rem;">
        <img src="{{url_for('static',filename = book[3])}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{book[1]}}</h5>
        <p class="card-text">price:{{book[2]}}</p>
        <p class="card-text">describe:{{book[4]}}</p>
        <!-- <a href="/book/buy/{{book[0]}}" class="btn btn-primary">购买</a> -->
        </div>
        <form action="/order" method="post">
            <input type="hidden" name="book_id" value="{{book[0]}}" readonly><br> 
            <input type="hidden" name="username" value="{{user}}" ><br> 
            {% if user !=None%}
            <button type="submit" id="btn"  class="btn btn-success btn-block">购买</button>
            {% else%}
            <!-- <button type="submit" class="btn btn-success btn-block" href="/login">登录</button> -->
            <h3> <a class="btn btn-success btn-block" href="/login">登录</a> </h3>
            {%endif%}
    </div>
</body>
</html>
