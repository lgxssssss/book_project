<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书售卖</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"\
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
{%if user%}
    <div class="jumbotron">
      <h1 class="display-4">Hello, {{user}}!</h1>
      <p class="lead">欢迎来到书店主页！</p>
      <hr class="my-4">
      <p>It is the hysteria of fanatics in their imaginary victories.</p>
      <!-- <a class="btn btn-primary btn-lg" href="{{url_for('logout')}}" role="button">退出登录</a> -->
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">个人主页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">购物车</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('get_order')}}">订单</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="{{url_for('logout')}}">退出登录</a>
        </li>
      </ul>
    </div>
    
{% else%}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">欢迎来到书店主页！</h1>
    <p class="lead">您当前还没有登录，请点击登录按钮进行登录</p>
    <a class="btn btn-primary btn-lg" href="/login" role="button">登录</a>
  </div>
</div>
{%endif%}

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">书名</th>
        <th scope="col">价格</th>
        <th scope="col">购买</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books%}
      <tr>
        <th scope="row">{{book[0]}}</th>
        <td>{{book[1]}}</td>
        <td>{{book[2]}}</td>
        <td><a href="/book/{{book[0]}}">购买</a></td>
      </tr>
    {% endfor %}

    </tbody>
  </table>

</body>
</html>
