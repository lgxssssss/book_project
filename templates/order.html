<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"\
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">欢迎来到订单界面！</h1>
            <!-- <p class="lead">您当前还没有登录，请点击登录按钮进行登录</p>
            <a class="btn btn-primary btn-lg" href="/login" role="button">登录</a> -->
        </div>
    </div>
    <ul class="nav">
        <li class="nav-item">
        <a class="nav-link active" href="{{url_for('home')}}">个人主页</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">购物车</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{{url_for('get_order')}}">订单</a>
        </li>
        <li class="nav-item">
        <a class="nav-link " href="{{url_for('logout')}}">退出登录</a>
        </li>
    </ul>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">人名</th>
            <th scope="col">书名</th>
            <th scope="col">uid</th>
            <th scope="col">bookid</th>
            <th scope="col">单价</th>
            <th scope="col">数量</th>
        </tr>
        </thead>
        <tbody>
        {% for order in order%}
        <tr>
            <th scope="row">{{order[0]}}</th>
            <td>{{order[4]}}</td>
            <td>{{order[5]}}</td>
            <td>{{order[1]}}</td>
            <td>{{order[2]}}</td>
            <td>{{order[3]}}</td>
            <td>{{order[6]}}</td>
        </tr>
        {% endfor %}
</body>
</html>
