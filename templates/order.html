{% block content%}
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">人名</th>
        <th scope="col">书名</th>
        <th scope="col">uid</th>
        <th scope="col">bookid</th>
        <th scope="col">单价</th>
        <th scope="col">数量</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    {% for order in order%}
    <tr>
        <th scope="row">{{order[0]}}</th>
        <td>{{order[4]}}</td>
        <td>{{order[5]}}</td>
        <td>{{order[1]}}</td>
        <td>{{order[2]}}</td>
        <td>{{order[3]}}</td>
        <td>{{order[6]}}</td>
        <td><button type="button" class="btn btn-danger btn-sm aaa" id="{{order[0]}}">删除</button></td>
    </tr>
    {% endfor %}
    <script src="{{ url_for('static',filename = 'assets/js/order_delect.js')}}"></script>
{% endblock%}
